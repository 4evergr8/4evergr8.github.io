<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窗口尺寸显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #dimensions {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>当前窗口尺寸</h1>
<div id="dimensions"></div>

<script>
    function updateDimensions() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        document.getElementById('dimensions').textContent = `宽度: ${width}px, 高度: ${height}px`;
    }

    // 初始化显示尺寸
    updateDimensions();

    // 监听窗口大小变化
    window.addEventListener('resize', updateDimensions);
</script>

</body>
</html>
