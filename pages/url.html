<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 解码工具</title>
    <style>
        body {
            background-size: cover;
            background-image: url('https://bing.img.run/rand_1366x768.php');
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            margin: 0; /* 去掉默认的边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            border-radius: 10px; /* 圆角 */
            padding: 20px; /* 内边距 */
            display: flex;
            flex-direction: column;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            text-align: center; /* 文本居中 */
            max-width: 600px; /* 最大宽度 */
            width: 90%; /* 宽度为视口的90% */
        }

        .container {
            text-align: center; /* 文字居中 */
        }

        .input-group {
            display: flex; /* 水平排列输入框和按钮 */
            justify-content: center; /* 水平居中对齐 */
            margin: 10px 0; /* 上下间距 */
        }

        input {
            padding: 10px; /* 输入框内边距 */
            width: 250px; /* 输入框宽度 */
            margin-right: 10px; /* 输入框和按钮之间的间距 */
        }

        button {
            padding: 10px 20px; /* 按钮内边距 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            margin-top: 10px; /* 按钮与上方元素的间距 */
        }

        .params {
            margin-top: 20px; /* 与其他元素的间距 */
        }

        .generate-button-container {
            display: flex;
            justify-content: center; /* 水平居中对齐 */
            margin-top: 20px; /* 与参数展示区域的间距 */
        }

        img {
            max-width: 60%; /* 图片最大宽度为100% */
            border-radius: 10px; /* 图片圆角 */
            margin-top: 20px; /* 图片与其他内容之间的间距 */
            align-self: center;
        }
    </style>
</head>
<body>
<div class="content">


    <div class="container">
        <h1>URL 解码工具</h1>
        <!-- 输入 URL -->
        <label for="urlInput">请输入待解码的 URL：</label>

        <input type="text" id="urlInput" placeholder="https://www.example.com/page?param1=value1&param2=value2">
        <button onclick="decodeUrl()">解码并显示参数</button>


        <div class="params" id="paramsContainer"></div>

        <div class="generate-button-container">
            <button id="generateButton" style="display:none;" onclick="generateUrl()">生成新的 URL</button>
        </div>
    </div>
    <img id="randomImage" src="" alt="随机图片">
    <a href="/index.html">回到主页</a>
</div>


<script>
    function decodeUrl() {
        const url = document.getElementById("urlInput").value;
        try {
            const link = new URL(url);
            const domain = link.hostname;
            const params = {};

            link.searchParams.forEach((value, key) => {
                params[key] = value;
            });

            displayParams(domain, params);
        } catch (e) {
            alert("无效的 URL！");
        }
    }

    function displayParams(domain, params) {
        const container = document.getElementById("paramsContainer");
        container.innerHTML = ''; // 清空之前的内容

        // 显示域名
        const domainElement = document.createElement('h3');
        domainElement.textContent = `域名: ${domain}`;
        container.appendChild(domainElement);

        // 显示参数
        for (const key in params) {
            const paramDiv = document.createElement('div');
            paramDiv.innerHTML = `
                <label>${key}:</label>
                <input type="text" id="${key}" value="${params[key]}">
            `;
            container.appendChild(paramDiv);
        }

        // 显示生成按钮
        document.getElementById("generateButton").style.display = 'block';
    }

    function generateUrl() {
        const url = document.getElementById("urlInput").value;
        const link = new URL(url);

        // 更新查询参数
        link.searchParams.forEach((_, key) => {
            const inputValue = document.getElementById(key).value;
            link.searchParams.set(key, inputValue);
        });

        const newUrl = link.href;

        // 将生成的新 URL 写入剪贴板
        copyToClipboard(newUrl);
    }

    // JavaScript 函数：将内容复制到剪贴板
    function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text; // 将要复制的文本赋值给 textarea
        document.body.appendChild(textarea); // 添加 textarea 到文档中
        textarea.select(); // 选中 textarea 中的文本
        document.execCommand("copy"); // 执行复制命令
        document.body.removeChild(textarea); // 从文档中移除 textarea
    }
    function getRandomImage() {
        var totalImages = 52; // 假设有10张图片（001.jpg到010.jpg）
        var randomIndex = Math.floor(Math.random() * totalImages) + 1; // 随机获取索引
        var imagePath = '/resources/jpgs/' + (randomIndex < 10 ? '00' : '0') + randomIndex + '.jpg'; // 拼接路径
        document.getElementById('randomImage').src = imagePath; // 设置图片源
    }



    // 在页面加载时调用函数
    window.onload = async function() {
        getRandomImage()


    };

</script>

</body>
</html>
